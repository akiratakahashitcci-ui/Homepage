                <h1 class="page-header">まちゼミとは</h1>
                <div class="row">
                    <div class="col-sm-12 description">
                        まちゼミとはお店の人が講師になって、専門家ならではの知識や情報、日々の暮らしに役立つ情報を無料で教えてもらえる小人数制のゼミです。
                    </div>
                </div>
                <h2 class="sub-header">申し込みの手順</h2>
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="procedure">①ゼミを選ぶ</h3>
                        <div>チラシに掲載されている講座から受講したいゼミをお選びください。いくつでも受講可能です。</div>
                    </div>
                    <div class="col-sm-4">
                        <h3 class="procedure">②申し込む</h3>
                        <div>受けたいお店へ直接電話でお申し込みを。「まちゼミの申し込みです」と伝えて、お名前、電話番号、参加人数をお知らせください。</div>
                    </div>
                    <div class="col-sm-4">
                        <h3 class="procedure">③参加する</h3>
                        <div>時間、場所を間違えないようにご参加を。材料費がかかる講座は当日お支払いください。持ち物がいる場合は忘れずに。</div>
                    </div>
                </div>
